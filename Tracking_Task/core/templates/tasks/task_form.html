{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Створити задачу</title>

  <!-- Bootstrap -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  >

  <!-- Основний стиль -->
  <link rel="stylesheet" href="{% static 'css/task_form.css' %}">
</head>
<body>
    <div class="task-container">
        <div class="task-card shadow">
            <h1 class="text-center mb-4">Створити задачу</h1>

            <form method="post" class="d-flex flex-column align-items-center">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Зберегти</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'task_list' %}" class="link-primary">Назад</a>
            </div>
        </div>
    </div>
</body>
</html>
