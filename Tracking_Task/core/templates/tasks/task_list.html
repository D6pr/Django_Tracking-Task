<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <a href="{% url 'task_create' %}">Створити задачу</a> 
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
                — {{ task.get_status_display }} ({{ task.get_priority_display }})
            </li>
        {% empty %}
            <li>Задач немає</li>
        {% endfor %}
    </ul>
</body>
</html>
