<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати коментар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2>Додати коментар</h2>

        <form action="{% url 'comment_add' task.id %}" method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ comment_form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Відправити</button>
                <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary ms-2">Назад</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
